<div class="wrapper">
  <div class="icon-close">
      <button class="btn" (click)="cerrar_modal()" title="Cerrar" aria-label="Cerrar modal">
          <i class="bi bi-x-lg"></i>
      </button>
  </div>
  <div class="body-modal">
      <h1 class="title-modal">Editar evento</h1>
      <span class="descripcion">Estás a punto de editar el evento <strong>{{data.nombre}}</strong> y se generarán los cambios.</span>
      <div class="buttons-modal">
          <button mat-button class="btn-regresar" (click)="cerrar_modal()">
              Cancelar
          </button>
          <button mat-button class="btn-editar" (click)="confirmarEdicion()">
              Editar
          </button>
      </div>
  </div>
</div>
